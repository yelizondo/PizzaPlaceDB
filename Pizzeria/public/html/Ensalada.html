<!DOCTYPE html>
<html>
    <head>
        <title>Ensalada</title>
        <meta charset="utf-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	  	<link rel="stylesheet" type="text/css" href="/stylesheets/Ensalada.css"> 
    </head>
    <body>    
        <div class="container">
  			<div class="panel panel-primary">
    			<div class="panel-heading">Ensalada</div>
    			<div class="panel-body">
                    <h1>Ajustar Ensalada:</h1>
                    <div class="row">
                        <div class="col-md-4">
                            <p>Seleccione la ensalada que desea:</p>
                            <form>
                                <select id="table1">
                                </select>
                            </form>
                            <p>Seleccione el tamaño que desea:</p>
                            <form>
                                <select id="table2">
                                </select>
                            </form>
                            <p>Adicionar Vinagreta:</p>
                            <form>
                                <select id="table3">
                                </select>
                            </form>                                                                                      
                        </div>
                        <div class="col-md-4">
                            <p>Selecione los ingredientes que desea:</p>
                            <div class="table-responsive">
                                <table class= "table table-hover table-condensed table-bordered" id="tablePM">
                                    <tr>
                                        <th>Ingrediente</th>
                                        <th>Agregar</th>
                                        <th>Extra</th>
                                    </tr>
                                    <tr>
                                        <td>Queso Cheddar</td>
                                        <td><input type="checkbox" name="check-tab1"></td>
                                        <td><input type="checkbox" name="check-tab1"></td>
                                    </tr>
                                    <tr>
                                        <td>Jamon</td>
                                        <td><input type="checkbox" name="check-tab1"></td>
                                        <td><input type="checkbox" name="check-tab1"></td>
                                    </tr>
                                    <tr>
                                        <td>Pollo</td>
                                        <td><input type="checkbox" name="check-tab1"></td>
                                        <td><input type="checkbox" name="check-tab1"></td>
                                    </tr>
                                     <tr>
                                        <td>Salami</td>
                                        <td><input type="checkbox" name="check-tab1"></td>
                                        <td><input type="checkbox" name="check-tab1"></td>
                                    </tr>
                                </table>
                            </div>                            
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="cantidad">Cantidad de ensaladas:</label>
                                <input type="text" class="form-control" id="cantidad">
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" value="">Añadir Pollo</label>
                            </div>                            
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-4">
                            <button type="button" class="btn btn-primary floatRight">Cancelar</button>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-primary floatRight">Añadir al Carrito</button>
                        </div> 
                    </div>
                </div>
    		</div>		
        </div>
        <button type="button" onclick="myFunction()">Insert option</button>
        <script>
            function myFunction() {
                var x = document.getElementById("table1");
                var option = document.createElement("option");
                option.text = "Kiwi";
              x.add(option);
            }
        </script>
    </body>
</html>
