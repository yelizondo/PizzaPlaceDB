<!DOCTYPE html>
<html>
    <head>
        <title>Segunda Mitad</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/stylesheets/SegundaMitad.css"> 
    </head>
    <body>    
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">Pizzas Especiales - Segunda Mitad</div>
                <div class="panel-body">
                    <h1>Crear la segunda mitad de la pizza:</h1>
                    <div class="row">
                        <div class="col-md-4">
                            <p>Seleccione la pizza que desea:</p>
                            <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Escoger Pizza
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">BLT</a></li>
                                <li><a href="#">Pollo</a></li>
                                <li><a href="#">Vegetariana</a></li>
                            </ul>                
                            </div>                            
                        </div>
                        <div class="col-md-4">
                            <p>Selecione los ingredientes que desea:</p>
                            <div class="table-responsive">
                                <table class= "table table-hover table-condensed table-bordered" id="tablePM">
                                    <tr>
                                        <th>Ingrediente</th>
                                        <th>Agregar</th>
                                        <th>Extra</th>
                                    </tr>
                                    <tr>
                                        <td>Queso Cheddar</td>
                                        <td><input type="checkbox" name="check-tab1"></td>
                                        <td><input type="checkbox" name="check-tab1"></td>
                                    </tr>
                                    <tr>
                                        <td>Jamon</td>
                                        <td><input type="checkbox" name="check-tab1"></td>
                                        <td><input type="checkbox" name="check-tab1"></td>
                                    </tr>
                                    <tr>
                                        <td>Pollo</td>
                                        <td><input type="checkbox" name="check-tab1"></td>
                                        <td><input type="checkbox" name="check-tab1"></td>
                                    </tr>
                                     <tr>
                                        <td>Salami</td>
                                        <td><input type="checkbox" name="check-tab1"></td>
                                        <td><input type="checkbox" name="check-tab1"></td>
                                    </tr>
                                </table>
                            </div>                            
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-4">
                            <button type="button" class="btn btn-primary floatRight">Volver</button>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-primary floatRight">Seguir</button>
                        </div>
                    </div>
                </div>
            </div>      
        </div>
    </body>
</html>
