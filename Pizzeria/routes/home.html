<!DOCTYPE html>
<html>
    <head>
        <title>Principal</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="styles/home.css"> 
    </head>
    <body>    
      <div class="container">
        <div class="panel panel-primary">
          <div class="panel-heading">Seleccione lo que desea añadir a la orden</div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-4">
                <div class="row">
                  <div class="col-md-4">
                    <button type="button" class="btn btn-primary floatRight">Crear Pizza</button>                          
                  </div>                  
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <button type="button" class="btn btn-primary floatRight">Pizza Especial</button>                          
                  </div>                  
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <button type="button" class="btn btn-primary floatRight">Ensalada</button>                          
                  </div>                  
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <button type="button" class="btn btn-primary floatRight">Bebida</button>                          
                  </div>                  
                </div>
              </div>
              <div class="col-md-4">
                <div class="table-responsive">
                  <table class="table table-hover table-bordered table-condensed" id="Table">
                    <tr>
                      <th>Elemento</th>
                      <th>Tamaño</th>
                      <th>Cantidad</th>
                      <th>Extras</th>
                      <th>Precio</th>
                    </tr>
                    <tr>
                      <td>BLT</td>
                      <td>Grande</td>
                      <td>1</td>
                      <td>Ninguno</td>
                      <td>12000</td>
                    </tr>                    
                  </table>                  
                </div>
              </div>              
            </div>                                                            
          </div>
          <div class="panel-footer">
            <div class="row">
              <div class="col-md-4">
                  <button type="button" class="btn btn-primary floatRight">Salir</button>
              </div>
              <div class="col-md-4">
                  <button type="button" class="btn btn-primary floatRight">Realizar Petido</button>
              </div>
            </div>
          </div>
        </div>    
      </div>
    </body>
</html>
