<!DOCTYPE html>
<html>
    <head>
        <title>Bebida</title>
        <meta charset="utf-8">
	  	<meta name="viewport" content="width=device-width, initial-scale=1">
	 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	  	<link rel="stylesheet" type="text/css" href="styles/Ensalada.css"> 
    </head>
    <body>    
        <div class="container">
  			<div class="panel panel-primary">
    			<div class="panel-heading">Ensalada</div>
    			<div class="panel-body">
                    <h1>Ajustar Bebida:</h1>
                    <div class="row">
                        <div class="col-md-4">
                            <p>Seleccione la Bebida que desea:</p>
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Escoger Bebida
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">BLT</a></li>
                                    <li><a href="#">Pollo</a></li>
                                    <li><a href="#">Vegetariana</a></li>
                                </ul>                
                            </div>
                            <p>Seleccione el tamaño que desea:</p>
                            <div class="dropdown">
                                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Escoger Tamaño
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a href="#">BLT</a></li>
                                    <li><a href="#">Pollo</a></li>
                                    <li><a href="#">Vegetariana</a></li>
                                </ul>                
                            </div>                                                                                     
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="cantidad">Cantidad de Bebidas:</label>
                                <input type="text" class="form-control" id="cantidad">
                            </div>                           
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-4">
                            <button type="button" class="btn btn-primary floatRight">Cancelar</button>
                        </div>
                        <div class="col-md-4">
                            <button type="button" class="btn btn-primary floatRight">Añadir al Carrito</button>
                        </div> 
                    </div>
                </div>
    		</div>		
        </div>
    </body>
</html>
