
<!DOCTYPE html>
<html>
<head>
<title>SignUp</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/signup.css">
</head>
<body>
    <div class="signupbox">
    <img src="/images/avatar.png" class="avatar">
        <h1>Sign Up Here</h1>
        <form action="registration" method="POST">
            <p>Name</p>
            <input type="text" name="Name" placeholder="Enter Name" required>
            <p>Phone Number</p>
            <input type="text" name="Phone" placeholder="Enter Phone Number" required>
            <p>Address</p>
            <input type="text" name="Address" placeholder="Enter Address" required>
            <p>Email</p>
            <input type="text" name="Email1" placeholder="Enter Email" required>
            <p>Re-type Email</p>
            <input type="text" name="Email2" placeholder="Enter Email" required>
            <input type="submit" name="signup" value="Sign Up">
            <div id="button"><a href="goback_signup_button">Go Back</a></div>
        </form> 
        <p id="Message" name="Mensaje"></p>  
    </div>
</body>
</html>
